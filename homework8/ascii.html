<!DOCTYPE html>
<html lang="en">
<head>
	<title>ASCIImation</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ascii.css">
</head>
<body>
	<div id="main">
		<h1>ASCII Animation Viewer</h1>
		<textarea id="stage" name="stage" cols="80" rows="20"></textarea>
		<div id="behaviors">
			<fieldset>
				<legend>Play Controls:</legend>
				<input type="button" id="start" name="start" value="Start">
				<input type="button" id="stop" name="stop" value="Stop" disabled>
			</fieldset>

			<fieldset>
				<legend>Animations:</legend>
				<select name="animate" id="animate">
					<option value="blank">Blank</option>
					<option value="exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="bike">Bike</option>
					<option value="dive">Dive</option>
					<option value="custom">Custom</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Size:</legend>
				<select name="size" id="size">
					<option value="7pt">Tiny</option>
					<option value="10pt">Small</option>
					<option value="12pt">Medium</option>
					<option value="16pt">Large</option>
					<option value="24pt">Extra Large</option>
					<option value="32pt">XXL</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Speed:</legend>
				<label><input id="speed" type="checkbox" name="speed" value="1"> Turbo</label>
			</fieldset>
		</div>
		<div id="validators">
			<a href="http://validator.w3.org/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML5" /></a> <br>
			<a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="Valid CSS" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer">
				<img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
			</a>
		</div>
	</div>
	<script src="animations.js"></script>
	<script src="ascii.js"></script>	
</body>
</html>
