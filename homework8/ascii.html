<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>ASCII Animation Viewer</title>
	<link href="ascii.css" type="text/css" rel="stylesheet" />
	<script src="animations.js"></script>
	<script src="ascii.js"></script>
</head>

<body>
	<h1>CSE 190 M ASCII Animation Viewer</h1>
	<div id="main_content">
		<textarea id="display" cols="80" rows="20"></textarea>
		<div id="fieldset_group">
			<fieldset id="play_control_fs">
				<legend>Play Control</legend>
				<button id="start_btn">Start</button>
				<button id="stop_btn" disabled>Stop</button>
			</fieldset>
			<fieldset id="animation_fs">
				<legend>Animation</legend>
				<select name="animation" id="animation">
					<option value="">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset id="size_fs">
				<legend>Size</legend>
				<select name="size" id="size">
					<option value="7">Tiny</option>
					<option value="10">Small</option>
					<option value="12">Medium</option>
					<option value="16">Large</option>
					<option value="24">Extra Large</option>
					<option value="32">XXL</option>
				</select>
			</fieldset>
			<fieldset id="speed_fs">
				<legend>Speed</legend>
				<label>
					<input type="checkbox" name="speed" id="speed">
					Turbo
				</label>
			</fieldset>
		</div>
	</div>


	<footer>

		</a>

		<a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://mumstudents.org/~986560/lab3/movie/index_files/w3c-css.png"
			 alt="Valid CSS"></a>
		<br>
		<a href="https://webster.cs.washington.edu/jslint/?referer">
			<img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
		</a>
	</footer>
</body>

</html>
